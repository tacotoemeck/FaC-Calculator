<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Calculator Vanilla JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">

</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="display">
                <span id="formula_display"></span>
                <span id="current_value"></span>
            </div>
            <button class="calc-button" id="exp">^</button>
            <button class="calc-button" id="left-parentheses">(</button>
            <button class="calc-button" id="right-parentheses">)</button>
            <button class="calc-button" id="divide">/</button>
            <button class="calc-button" id="seven">7</button>
            <button class="calc-button" id="eight">8</button>
            <button class="calc-button" id="nine">9</button>
            <button class="calc-button" id="multiply">*</button>
            <button class="calc-button" id="four">4</button>
            <button class="calc-button" id="five">5</button>
            <button class="calc-button" id="six">6</button>
            <button class="calc-button" id="minus">-</button>
            <button class="calc-button" id="one">1</button>
            <button class="calc-button" id="two">2</button>
            <button class="calc-button" id="three">3</button>
            <button class="calc-button" id="plus">+</button>
            <button class="calc-button" id="empty" disabled></button>
            <button class="calc-button" id="zero">0</button>
            <button class="calc-button" id="dot">.</button>
            <button class="calc-button" id="equals">=</button>
        </div>
    </div>

    <script src="evaluate.js"></script>
    <script src="display.js"></script>
</body>

</html>
