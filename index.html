<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/794b746eef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="formulaDisplay"></div>
                <div id="display"></div>
            </div>
            <button id="clear">AC</button>
            <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">*</button>
            <button id="subtract" class="">-</button>
            <button id="decimal" class="number">.</button>
            <button id="equals" class="operator">=</button>
            <button id="add" class="operator">+</button>
            <button id="zero" class="number">0</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>

        </div>
        <div class="footerContent">

            </a>

                        class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/tacotoemeck" class="footerLinks"><i class="fab fa-github"></i></a>
                <a href="https://codepen.io/tacotomek" class="footerLinks"><i class="fab fa-codepen"></i></a>
                <a href="https://codepen.io/tacotomek" class="footerLinks"><i class="fab fa-free-code-camp"></i></i></a>
            </div>
        </div>
    </div>


    <script src='calculator.js'></script>
</body>

</html>
